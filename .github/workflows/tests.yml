name: Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

# âœ… Permissions for uploading artifacts + publishing reports
permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # âœ… Run Jest Tests (FAILS WORKFLOW AUTOMATICALLY IF TESTS FAIL)
      - name: Run tests
        run: npm test

      # âœ… Upload coverage reports
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      # âœ… Upload JUnit test report
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: reports/junit.xml
          retention-days: 30

      # âœ… Publish Test Report (ONLY ON PUSH)
      - name: Publish Test Report
        if: github.event_name == 'push'
        uses: dorny/test-reporter@v1
        continue-on-error: true
        with:
          name: Jest Test Results âœ…
          path: reports/junit.xml
          reporter: jest-junit

      # âœ… Generate coverage summary
      - name: Generate coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(jq '.total.lines.pct // "N/A"' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
            STATEMENTS=$(jq '.total.statements.pct // "N/A"' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
            FUNCTIONS=$(jq '.total.functions.pct // "N/A"' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
            BRANCHES=$(jq '.total.branches.pct // "N/A"' coverage/coverage-summary.json 2>/dev/null || echo "N/A")

            echo "| Coverage Type | Percentage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------------|------------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines        | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements   | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions    | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches     | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No coverage-summary.json found." >> $GITHUB_STEP_SUMMARY
          fi
