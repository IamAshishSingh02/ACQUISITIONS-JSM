name: Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # âœ… Run Jest Tests
      - name: Run tests
        id: tests
        run: npm test
        continue-on-error: true

      # âœ… Upload coverage reports
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      # âœ… Upload JUnit test report (NEW)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: reports/junit.xml
          retention-days: 30

      # âœ… Display Proper Test Summary in GitHub UI (NEW)
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Jest Test Results âœ…
          path: reports/junit.xml
          reporter: jest-junit

      # âœ… Generate coverage summary (Keep your existing summary logic)
      - name: Generate coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(jq '.total.lines.pct // "N/A"' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
            STATEMENTS=$(jq '.total.statements.pct // "N/A"' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
            FUNCTIONS=$(jq '.total.functions.pct // "N/A"' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
            BRANCHES=$(jq '.total.branches.pct // "N/A"' coverage/coverage-summary.json 2>/dev/null || echo "N/A")

            echo "| Coverage Type | Percentage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------------|------------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines        | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements   | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions    | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches     | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No coverage-summary.json found." >> $GITHUB_STEP_SUMMARY
          fi

      # âœ… Annotate failures (Keep your step)
      - name: Annotate test failures
        if: steps.tests.outcome == 'failure'
        run: |
          echo "::error::Tests failed. Please review the output above."

      # âœ… Fail workflow if tests failed
      - name: Fail workflow if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
