# =============================================================================
# ACQUISITIONS - Development Docker Compose
# Uses Neon Local proxy for local development with ephemeral branches
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Neon Local Proxy
  # Creates ephemeral database branches for development/testing
  # ---------------------------------------------------------------------------
  db:
    image: neondatabase/neon_local:latest
    container_name: acquisitions-neon-local
    ports:
      - "5432:5432"
    env_file:
      - .env.development
    # Persist branch per Git branch (optional - uncomment if needed)
    # volumes:
    #   - ./.neon_local/:/tmp/.neon_local
    #   - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "neon"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - acquisitions-network

  # ---------------------------------------------------------------------------
  # Application Service
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acquisitions-app-dev
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./drizzle:/app/drizzle:ro
      - ./drizzle.config.js:/app/drizzle.config.js:ro
      # Exclude node_modules from mount
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - acquisitions-network
    restart: unless-stopped

networks:
  acquisitions-network:
    driver: bridge
